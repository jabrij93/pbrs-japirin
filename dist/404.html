<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html while keeping the original path
      var redirectTo = window.location.protocol + "//" + window.location.host + "/?" + "redirect=" + window.location.pathname;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
